services:
  - type: web
    name: adlc-emergency-app
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install && cd ../client && npm install
    startCommand: cd server && node start-production.js
    healthCheckPath: /
    dockerfilePath: ""
    skipCleanup: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adlc-emergency-db
          property: connectionString

databases:
  - name: adlc-emergency-db
    databaseName: adlc_emergency
    user: adlc_emergency_user
    plan: free

