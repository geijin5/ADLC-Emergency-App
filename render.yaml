services:
  - type: web
    name: adlc-emergency-app
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm run render-build || (echo "Build failed, checking logs..." && exit 1)
    startCommand: npm start
    healthCheckPath: /
    dockerfilePath: ""
    envVars:
      - key: NODE_ENV
        value: production

